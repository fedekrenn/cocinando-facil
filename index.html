<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon">
    <title>Cocinando Fácil | Web para armar tu receta</title>
</head>

<body>
    <header>
        <img src="./assets/icons/logo-cocinando-facil.svg" alt="logo Cocinando Fácil">
        <h1>Las mejores recetas</h1>
    </header>
    <main>
        <h2>Constructor de recetas</h2>
        <form id="formulario">
            <label for="nombreReceta">Ingresa el nombre de la receta</label>
            <input type="text" name="nombreReceta" id="nombreReceta" placeholder="Ej: Pizza" required>
            <label for="cantidadIngredientes">¿Cuantos ingredientes tiene?</label>
            <select name="cantidadIngredientes" id="cantidadIngredientes" required>
                <option value="eleccion">Elige una opción</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <div class="creadorCantidadRecetas">

            </div>
            <label for="tiempoCocina">¿Cuantos minutos demora su preparación?</label>
            <input type="number" name="tiempoCocina" id="tiempoCocina" placeholder="Ej: 30" required>
            <input type="submit" value="Enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Receta</th>
                    <th>Ingredientes</th>
                    <th>Tiempo de preparación</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <!-- Link JS -->
    <script src="./script.js"></script>
</body>

</html>
